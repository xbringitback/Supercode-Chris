<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Counter</h1>
      <p class="output">0</p>
      <div>
        <button onclick="add1()" class="add1">+1</button>
        <button onclick="sub1()" class="sub1">-1</button>
      </div>
      <div>
        <button onclick="add10()" class="add10">+10</button>
        <button onclick="sub10()" class="sub10">-10</button>
      </div>
      <div>
        <button onclick="add100()" class="add100">+100</button>
        <button onclick="sub100()" class="sub100">-100</button>
      </div>
      <div>
        <button onclick="reset()" class="reset">Reset</button>
        <button onclick="mult2()" class="mult2">*2</button>
      </div>

    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
